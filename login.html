    <!-- LOGIN -->
    <main class="form-signin">
        <form>
            <img src="./assets/img/logo.png" width="72" height="57" alt="" class="mb-4">
            <h1 class="h3 mb-3 fw-normal">Faça o Login</h1>
            <div class="form-floating">
                <input type="email"  class="form-control" id="emailEntrada" placeholder="name@email.com">
                <label for="emailEntrada">Endereço de E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password"  class="form-control" id="passwordEntrada" placeholder="Password">
                <label for="passwordEntrada">Senha</label>
            </div>
            <div class=" checkbox mb-3">
                <label>
                    <input type="checkbox" value="relembre-me">
                    Relembre-me
                </label>                
            </div>
            <button class="w-100 btn  btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2022</p>
        </form>

    </main>
